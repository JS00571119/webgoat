name: "WebGoat - CodeQL Level 3 and 4"

on: 
  workflow_dispatch:

jobs:
  run-level3:
    name: CodeQL Scan Level 3
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' , 'javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: '17'
        java-package: jdk
        architecture: x64
      if: matrix.language == 'java'
      
    - run: |
       mvn clean install -DskipTests
      if: matrix.language == 'java'
      
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        tools: https://github.com/se-apac-sandbox/demo-codeql-bundle/releases/download/codeql-bundle-20220311-da16a3a/codeql-bundle.tar.gz
        queries: security-extended
 
    - run: |
       ./delombok.sh
       mvn clean install -DskipTests
      if: matrix.language == 'java'
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
    
  download-level3:
    runs-on: ubuntu-latest
    needs: run-level3
    steps:

    - uses: se-apac-sandbox/ghas-reports-action@main
      with:
        token: ${{ secrets.ORG_PAT }}

    - uses: actions/upload-artifact@v2
      with:
        name: results-level3
        path: alerts.xlsx
  
  run-level4:
    name: CodeQL Scan Level 5
    needs: [run-level3, download-level3]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' , 'javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: '17'
        java-package: jdk
        architecture: x64
      if: matrix.language == 'java'
      
    - run: |
       mvn clean install -DskipTests
      if: matrix.language == 'java'
      
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        tools: https://github.com/se-apac-sandbox/demo-codeql-bundle/releases/download/codeql-bundle-20220311-da16a3a/codeql-bundle.tar.gz
    - run: |
       ./delombok.sh
       mvn clean install -DskipTests
      if: matrix.language == 'java'
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
    
  download-level4:
    runs-on: ubuntu-latest
    needs: run-level4
    steps:

    - uses: se-apac-sandbox/ghas-reports-action@main
      with:
        token: ${{ secrets.ORG_PAT }}

    - uses: actions/upload-artifact@v2
      with:
        name: results-level4
        path: alerts.xlsx
